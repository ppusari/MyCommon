<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
<script>
$(document).ready(function(){
	
	// 처음에 안보이게 하기.
	$('#id01').css('display','none');
		
	$('h2').click(function(){
		$('#id01').show('slow');	// 보이게 하기
	});
	
	$('h3').click(function(){
		$('#id01').animate({
			left:'100px',
			opacity:'0.5',
			width:'150px'
		});		
	});
	
});
	
</script>
</head>
<body>
	<h2>Show</h2><br>
	<h3>animate</h3><br>
	<img id="id01" src="/resources/png/cat.png">
</body>
</html>
