<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

function click2(){
	alert('OK1');
};
function click2(){
	var h1 = document.querySelector('h1');	 // doc 에서 값을 가져올때 사용하는것은 querySelector 이다.
	h1.innerHTML = 'Click DATA';
	h1.style.color = 'red';
	h1.style.background = 'blue'; // 이렇게 속성을 넣기에 복잡하기 때문에 jQuary 가 나왔다.
	
	alert('OK2');
};


</script>

</head>
<body>
<h1>This is header</h1>
<h3>onclick() 함수가 내장되어있기 때문에 내가 만든 함수가 동작이 안된다</h3>
<h3>script에 같은 함수가 여러게 있으면 위에것은 모두 무시되고 맨 마지막 것만 실행됨.</h3>
<h3 onclick="click2();">Click</h3>
<h3><a href="#" onclick="click2();">Click</a></h3>

</body>
</html>
