<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
<style type="text/css">
	a{
		text-decoration:none;
	}
	#button{
		width:150px;
		height:70px;
		background:red;
		border:10px solid white;
		border-radius: 30px;
		box-shadow: 5px 5px 5px gray;
	}
	#button > a{
	color:white;
	text-shadow:3px 3px 3px orange;
		display:block;
		line-height:70px;
		text-align:center;
		font-size:200%;
		font-weight:bold;
		font-family: 'Shadows Into Light', cursive;
	}
	#button > a:hover{		
		color:red;
	}
	
	#button:hover{
		background:yellow;
	}
	
</style>
</head>
<body>
<div id="button">
	<a href="#">Click</a>
</div>

</body>
</html>
