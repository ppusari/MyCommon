<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	tr:hover{
		background:red;
	}
</style>

<script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('tr:nth-child(2n)').css('background','pink');
		$('tr:nth-child(2n+1)').css('background','cyan');
		$('tr').hover(function(){
//			$('div').html('enter');
			var id = $(this).find('td:eq(0)').text();
			var pwd = $(this).find('td:eq(1)').text();
			var name = $(this).find('td:eq(2)').text();
			
			var output = '';
			
			if (id == "id01") output += '<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSzbtIBGU80HPXFE0bBgob6q3W1RDtRFLiygMoPbSJtl00Ho7r1">';
			if (id == "id02") output += '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEOXinCV-QVikZJf2Tg8B_QH_L0GnXXHyBgEweWszafvXVLFZFvQ">';
			if (id == "id03") output += '<img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR3r18QUmwi5hyeVeDZNuCMp-5huF0ebAFrVTDnTEjmRvskd38X9A">';
			if (id == "id04") output += '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTZfcYwYtXWN-ipjV0l-GT6gSs6f7ENJxpYEzA7xXUJ-ANShVx">';
			if (id == "id05") output += '<img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQSq29kc_FzaLvJyEFZ9ag0IEI4dKhya2pUJF8Kw_gv5V46YCC2Xw">';
			
			output += id;
			output += name;		
			$('div').html(output);
			
		}, function(){
			$('div').html('out');
		});
		$('tr:eq(0)').css('background','gray');
		$('tr').eq(1).css('background','yellow');
	})
</script>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>PWD</th>
		<th>NAME</th>
	</tr>
	<tr>
		<td>id01</td>
		<td>pwd01</td>
		<td>조병국</td>		
	</tr>
	<tr>
		<td>id02</td>
		<td>pwd02</td>
		<td>조병국2</td>		
	</tr>
	<tr>
		<td>id03</td>
		<td>pwd03</td>
		<td>조병국3</td>		
	</tr>
	<tr>
		<td>id04</td>
		<td>pwd04</td>
		<td>조병국4</td>		
	</tr>
	<tr>
		<td>id05</td>
		<td>pwd05</td>
		<td>조병국5</td>		
	</tr>
	
</table>

<div>
</div>
	
</body>
</html>
